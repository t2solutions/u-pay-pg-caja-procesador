# Enable Hystrix for Feign
feign.hystrix.enabled=true
 # Disable Hystrix timeout globally (for all services)
hystrix.command.default.execution.timeout.enabled=false
# Increase the Hystrix timeout to 60s (globally)
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000

#Eureka
eureka.client.register-with-eureka=true
eureka.client.fetchRegistry=true
#Descomentar si es en ambiente localhost
eureka.instance.hostname=localhost
#Descomentar si es en ambiente localhost
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#eureka.client.serviceUrl.defaultZone=http://u-pay-pg-caja-ws-eureka:8761/eureka/


#Comentar y descomentar segun ambiente - Spring Boot Admin Client
spring.boot.admin.url=http://localhost:8089
